<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br>
        <div class="row align-items-start">
            <div class="col-5">
                <h1>QR Code Generator</h1>
                <input type="text" id="data" placeholder="Enter the data"><br>
                <button id="Generate_QR_code" type="button" class="btn btn-dark">Generate QR code</button>
            </div>
            <div class="col-4">
                <img src="QR.png" alt="QR Code" id="QR_code_image" width="150"><br>
                <p>After you generate your QR code, <a id="QRlink" href="">click here</a> to view full image of the generated QR code.</p>
            </div>
        <div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
